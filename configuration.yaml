homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret homeassistant_latitude
  longitude: !secret homeassistant_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Amsterdam
  # Customization file
  customize: !include customize.yaml

panel_custom:
  - name: floorplan
    sidebar_title: Floorplan
    sidebar_icon: mdi:home
    url_path: floorplan
    config: !include floorplan.yaml

mqtt:
  broker: localhost
  port: 1883
  discovery: true
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'

input_boolean:
  zigbee_permit_join:
    name: Allow devices to join
    initial: off
    icon: mdi:cellphone-wireless

timer:
  zigbee_permit_join:
    name: Time remaining
    duration: 600

logger:
  default: error
  logs:
    homeassistant.components.zwave: critical

recorder:
  purge_interval: 1
  purge_keep_days: 1
  db_url: !secret recorder_db_url
  exclude:
    domains:
      - automation
      - weblink
      - updater
    entities:
      - sun.sun # Don't record sun data
      - sensor.last_boot # Comes from 'systemmonitor' sensor platform
      - sensor.date
      - sensor.fibaro_plug_exporting
      - sensor.lampjes_buiten_exporting
      - sensor.lampjes_buiten_power_management
      - sensor.lampjes_buiten_alarm_level
      - sensor.lampjes_buiten_alarm_type
      - sensor.lampjes_buiten_sourcenodeid
      - sensor.date_time

influxdb:
  host: !secret influxdb_host
  default_measurement: state
  include:
    domains:
      - sensor 

history:
  include:
    entities:
      - sensor.sensebender_micro_1_1
      - sensor.sensebender_micro_1_2
      - sensor.sensebender_micro_2_1
      - sensor.sensebender_micro_2_2
      - sensor.slaapkamer_mh_z19_co2_waarde
      - sensor.watermeter_flow

history_graph:
  gr1:
    name: Lights Graph
    entities:
      - sensor.sensebender_micro_1_1
      - sensor.sensebender_micro_2_1
      - sensor.slaapkamer_mh_z19_co2_waarde
    hours_to_show: 240
    refresh: 60

media_player:
#   - platform: enigma2
#     host: 192.168.86.25
#     name: Vu Duo2
#     icon: mdi:satellite-variant

#  - platform: enigma
#    host: 192.168.86.25
  - platform: cast
    host: 192.168.86.30
    name: Google Home Huiskamer

mysensors:
  gateways:
    - device: '127.0.0.1'
      persistence_file: '/home/homeassistant/.homeassistant/mysensors/mysensors.json'
      tcp_port: 5003
  optimistic: false
  persistence: true
  retain: true
  version: '2.0'

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:
  javascript_version: latest

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
