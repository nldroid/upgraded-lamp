homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret homeassistant_latitude
  longitude: !secret homeassistant_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Amsterdam
  # Customization file
  customize: !include customize.yaml

mqtt:
  #broker: localhost
  #port: 1883
  discovery: true
  discovery_prefix: homeassistant

logger:
  default: error
  logs:
    homeassistant.components.zwave: critical

#input_select:
#  harmony:
#    name: Harmony
#    options:
#      - PowerOff
#      - naar muziek luisteren
#      - tv kijken
#      - Jukebox
#    icon: mdi:monitor

recorder:
  purge_interval: 2
  purge_keep_days: 5
  db_url: !secret recorder_db_url
  exclude:
    domains:
      - automation
      - weblink
      - updater
    entities:
      - sun.sun # Don't record sun data
      - sensor.last_boot # Comes from 'systemmonitor' sensor platform
      - sensor.date

history:
  include:
    entities:
      - sensor.sensebender_micro_1_1
      - sensor.sensebender_micro_1_2
      - sensor.sensebender_micro_2_1
      - sensor.sensebender_micro_2_2
      - sensor.co2_slaapkamer

history_graph:
  gr1:
    name: Lights Graph
    entities:
      - sensor.sensebender_micro_1_1
      - sensor.sensebender_micro_2_1
      - sensor.co2_slaapkamer
    hours_to_show: 240
    refresh: 60

media_player:
#   - platform: enigma2
#     host: 192.168.86.25
#     name: Vu Duo2
#     icon: mdi:satellite-variant

  - platform: enigma
    host: 192.168.86.25
  - platform: cast
    host: 192.168.86.30
    name: Google Home Huiskamer

google_assistant:
  project_id: !secret google_assistant_project_id
  client_id: !secret google_assistant_client_id
  access_token: !secret google_assistant_access_token
  api_key: !secret google_assistant_api_key
  agent_user_id: !secret google_assistant_agent_user_id
  expose_by_default: false
  exposed_domains:
    - switch
    - script
    - light
#    - group

mysensors:
  gateways:
    - device: '127.0.0.1'
      persistence_file: '/home/homeassistant/.homeassistant/mysensors/mysensors.json'
      tcp_port: 5003
  optimistic: false
  persistence: true
  retain: true
  version: '2.0'

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
