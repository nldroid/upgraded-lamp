- id: toggle_woonkamer_lights
  alias: Toggle woonkamer lights
  trigger:
  - platform: mqtt
    topic: zigbee2mqtt/cube_woonkamer
  condition:
  - condition: template
    value_template: '{{ "shake" == trigger.payload_json.action }}'
  action:
    entity_id: group.woonkamer_lights
    service: homeassistant.toggle
- id: enable_zigbee_join
  alias: Enable Zigbee joining
  trigger:
    platform: state
    entity_id: input_boolean.zigbee_permit_join
    to: 'on'
  action:
  - service: mqtt.publish
    data:
      topic: zigbee2mqtt/bridge/config/permit_join
      payload: 'true'
  - service: timer.start
    data:
      entity_id: timer.zigbee_permit_join
- id: disable_zigbee_join
  alias: Disable Zigbee joining
  trigger:
  - entity_id: input_boolean.zigbee_permit_join
    platform: state
    to: 'off'
  action:
  - data:
      payload: 'false'
      topic: zigbee2mqtt/bridge/config/permit_join
    service: mqtt.publish
  - data:
      entity_id: timer.zigbee_permit_join
    service: timer.cancel
- id: disable_zigbee_join_timer
  alias: Disable Zigbee joining by timer
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.zigbee_permit_join
  action:
  - service: mqtt.publish
    data:
      topic: zigbee2mqtt/bridge/config/permit_join
      payload: 'false'
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.zigbee_permit_join
- id: licht_aan_bij_thuiskomst
  alias: Licht aan bij thuiskomst
  trigger:
  - platform: state
    entity_id: binary_sensor.deur
    from: 'on'
    to: 'off'
  condition:
    condition: and
    conditions:
    - condition: sun
      after: sunset
    - condition: time
      before: '21:00'
    - condition: template
      value_template: '{{ (as_timestamp(strptime(states.sensor.date_time.state, "%Y-%m-%d,
        %H:%M")) - as_timestamp(states.group.woonkamer_lights.last_changed)) > 3600
        }}'
  action:
    service: homeassistant.turn_on
    entity_id: group.woonkamer_lights
- id: ikea_dimmer_waarde
  alias: Dimmer waarde
  trigger:
    platform: mqtt
    topic: zigbee2mqtt/ikea_dimmer
  condition:
    condition: template
    value_template: '{{ "rotate_stop" == trigger.payload_json.action }}'
  action:
    service: light.turn_on
    data:
      entity_id:
      - light.ikea_trio
    data_template:
      brightness: '{{ states("sensor.ikea_dimmer_brightness") | int }}'
