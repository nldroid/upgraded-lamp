- id: cube_dim_upper
  alias: Cube dim upper
  trigger:
  - platform: mqtt
    topic: zigbee2mqtt/cube_woonkamer
  condition:
  - condition: template
    value_template: '{{ "rotate_right" == trigger.payload_json.action }}'
