- id: slaapkamer_wall_switch_click
  alias: Slaapkamer lamp toggle
  trigger:
    platform: mqtt
    topic: zigbee2mqtt/slaapkamer_wall_switch
  condition:
    condition: template
    value_template: '{{ "single" == trigger.payload_json.click }}'
  action:
    service: light.toggle
    entity_id: light.slaapkamer_light
- id: slaapkamer_switch_toggle
  alias: Slaapkamer lamp toggle
  trigger:
    platform: mqtt
    topic: zigbee2mqtt/cube_slaapkamer
  condition:
    condition: template
    value_template: '{{ "shake" == trigger.payload_json.action }}'
  action:
    service: light.toggle
    entity_id: light.slaapkamer_light
- id: slaapkamer_switch_dim_lower
  alias: Slaapkamer lamp dim lower
  trigger:
  - platform: mqtt
    topic: zigbee2mqtt/cube_slaapkamer
  condition:
  - condition: template
    value_template: '{{ "rotate_left" == trigger.payload_json.action }}'
  action:
  - data_template:
      brightness: '{{ states.light.slaapkamer_light.attributes.brightness | int -
        25 | int }}'
    entity_id: light.slaapkamer_light
    service: light.turn_on
- id: slaapkamer_switch_dim_up
  alias: Slaapkamer lamp dim up
  trigger:
  - platform: mqtt
    topic: zigbee2mqtt/cube_slaapkamer
  condition:
  - condition: template
    value_template: '{{ "rotate_right" == trigger.payload_json.action }}'
  action:
  - data_template:
      brightness: '{{ states.light.slaapkamer_light.attributes.brightness | int +
        25 | int }}'
    entity_id: light.slaapkamer_light
    service: light.turn_on
- id: slaapkamer_switch_default_color
  alias: Slaapkamer lamp default kleur
  trigger:
    platform: mqtt
    topic: zigbee2mqtt/cube_slaapkamer
  condition:
    condition: and
    conditions:
    - condition: template
      value_template: '{{ "flip180" == trigger.payload_json.action }}'
    - condition: template
      value_template: '{{ states.light.slaapkamer_light.attributes.rgb_color != (255,198,118)}}'
  action:
    service: light.turn_on
    entity_id: light.slaapkamer_light
    data:
      rgb_color:
      - 255
      - 200
      - 118
- id: slaapkamer_switch_red
  alias: Slaapkamer lamp maak rood
  trigger:
    platform: mqtt
    topic: zigbee2mqtt/cube_slaapkamer
  condition:
    condition: and
    conditions:
    - condition: template
      value_template: '{{ "flip180" == trigger.payload_json.action }}'
    - condition: template
      value_template: '{{ states.light.slaapkamer_light.attributes.rgb_color == (255,198,118)}}'
  action:
    service: light.turn_on
    entity_id: light.slaapkamer_light
    data:
      rgb_color:
      - 255
      - 38
      - 38
