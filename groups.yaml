  default_view:
    name: Woonkamer
    view: yes
    entities:
      - group.woonkamer_lights
      - group.televisiekast
      - media_player.woonkamer  
      - group.harmony_state
      - media_player.duo2
      - media_player.jukebox
      - group.woonkamer_temperatuur
      - group.kerst
#      - group.all_co2

  planten:
    name: Planten
    view: yes
    entities:
      - group.plant
      - group.picea

  slaapkamer:
    name: Slaapkamer
    view: yes
    entities:
      - group.slaapkamer_temperatuur

  studeerkamer:
    name: Studeerkamer
    view: yes
    entities:
      - media_player.studeerkamer
      - group.studeerkamer_temperatuur

  woonkamer_lights:
    name: Woonkamer lichten  
    entities:
      - light.hue_white_lamp_2
      - light.hue_ambiance_spot_1
      - switch.fibaro_plug_switch
      - sensor.fibaro_plug_power

  televisiekast:
    name: Televisiekast
    entities:
      - switch.aeotec_zw096_smart_switch_6_switch
      - sensor.aeotec_zw096_smart_switch_6_power

  power_usage:
    name: Power usage
    entities:
      - sensor.aeotec_zw096_smart_switch_6_power 
      - sensor.fibaro_plug_power

  harmony_state:
    name: Harmony
    entities:
      - sensor.huiskamer
      - script.television_on
      - script.music_on
      - script.jukebox_on
      - script.harmony_off
  
  temperatuur:
    name: Temperatuur en Co2
    entities:
      - sensor.sensebender_micro_1_1
      - sensor.huiskamer_hum
      - sensor.co2_woonkamer
      - sensor.sensebender_micro_2_1

  plant:
    name: Dracaena marginata
    entities:
      - sensor.dracaena_marginata_battery
      - sensor.dracaena_marginata_conductivity
      - sensor.dracaena_marginata_light_intensity
      - sensor.dracaena_marginata_moisture
      - sensor.dracaena_marginata_temperature

  picea:
    name: Picea abies
    entities:
      - sensor.picea_abies_battery
      - sensor.picea_abies_conductivity
      - sensor.picea_abies_light_intensity
      - sensor.picea_abies_moisture
      - sensor.picea_abies_temperature

  vu_duo2:
    name: Vu Duo2
    entities:
      - media_player.vu_duo2

  kerst:
    name: Kerst
    entities: 
      - switch.kerstboom_switch
      - switch.lampjes_buiten_switch

  woonkamer_temperatuur:
    name: Temperatuur en Co2
    entities:
      - sensor.sensebender_micro_1_1
      - sensor.huiskamer_hum
      - sensor.co2_woonkamer
      - sensor.sensebender_micro_2_1

  slaapkamer_temperatuur:
    name: Temperatuur en Co2
    entities:
      - sensor.co2_slaapkamer
      - sensor.temperatuur_slaapkamer

  studeerkamer_temperatuur:
    name: Temperatuur en Co2
    entities:
      - sensor.co2_studeerkamer
      - sensor.temperatuur_studeerkamer

  all_co2:
    name: Co2
    entities:
      - sensor.co2_slaapkamer
      - sensor.co2_woonkamer
      - sensor.co2_studeerkamer

