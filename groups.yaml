  default_view:
    name: Woonkamer
    view: yes
    entities:
      - group.woonkamer_lights
      - group.televisiekast
      - media_player.woonkamer  
      - group.harmony_state
      - media_player.duo2
      - media_player.jukebox
      - group.temperatuur
      - group.plant
      - group.kerst
      - group.slaapkamer_co2

  studeerkamer:
    name: Studeerkamer
    view: yes
    entities:
      - media_player.studeerkamer

  woonkamer_lights:
    name: Woonkamer lichten  
    entities:
      - light.hue_white_lamp_2
      - light.hue_ambiance_spot_1
      - switch.fibaro_plug_switch
      - sensor.fibaro_plug_power

  televisiekast:
    name: Televisiekast
    entities:
      - switch.aeotec_zw096_smart_switch_6_switch
      - sensor.aeotec_zw096_smart_switch_6_power

  power_usage:
    name: Power usage
    entities:
      - sensor.aeotec_zw096_smart_switch_6_power 
      - sensor.fibaro_plug_power

  harmony_state:
    name: Harmony
    entities:
      - sensor.huiskamer
      - script.television_on
      - script.music_on
      - script.jukebox_on
      - script.harmony_off
  
  temperatuur:
    name: Temperatuur
    entities:
      - sensor.sensebender_micro_1_1
      - sensor.huiskamer_hum
      - sensor.sensebender_micro_2_1
      - sensor.sensebender_micro_2_2

  plant:
    name: Plant
    entities:
      - sensor.flower_1_battery
      - sensor.flower_1_conductivity
      - sensor.flower_1_light_intensity
      - sensor.flower_1_moisture
      - sensor.flower_1_temperature

  vu_duo2:
    name: Vu Duo2
    entities:
      - media_player.vu_duo2

  kerst:
    name: Kerst
    entities: switch.neo_coolcam_power_plug_12a_switch

  slaapkamer_co2:
    name: Slaapkamer
    entities:
      - sensor.co2
      - sensor.temperatuur
