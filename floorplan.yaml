name: Floorplan
image: /local/custom_ui/floorplan/floorplan.svg
stylesheet: /local/custom_ui/floorplan/floorplan.css

groups:

  - name: temp
    entities:
      - sensor.sensebender_micro_1_1
      - sensor.slaapkamer_bme280_temperatuur
      - sensor.studeerkamer_bme280_temperatuur
      - sensor.sensebender_micro_2_1
    text_template: '${entity.state ? entity.state : "na"}Â°C'

  - name: ppm
    entities:
      - sensor.woonkamer_mh_z19_co2_waarde
      - sensor.slaapkamer_mh_z19_co2_waarde
      - sensor.studeerkamer_mh_z19_co2_waarde
    text_template: '${entity.state ? entity.state : "na"} ppm'

  - name: hum
    entities:
      - sensor.woonkamer_bme280_luchtvochtigheid
      - sensor.slaapkamer_bme280_luchtvochtigheid
      - sensor.studeerkamer_bme280_luchtvochtigheid
    text_template: '${entity.state ? entity.state : "na"}%'

  - name: lights
    entities:
      - light.hue_ambiance_spot_1
      - light.hue_white_lamp_1
      - light.hue_white_lamp_2
    states:
      - state: 'on'
        class: 'light-on'
      - state: 'off'
        class: 'light-off'
    action:
      service: toggle

  - name: switches
    entities:
      - switch.fibaro_system_fgwpef_wall_plug_switch_2
      - switch.aeotec_zw096_smart_switch_6_switch
      - switch.lampjes_buiten_switch
    states:
      - state: 'on'
        class: 'light-on'
      - state: 'off'
        class: 'light-off'
    action:
      service: toggle
